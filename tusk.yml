tasks:
  env:
    usage: Launches a subshell with variables from Doppler available
    run: doppler run -p webster -c dev -- /bin/zsh
  push:
    usage: Syncs files to the synced directory in iCloud Drive
    run: rsync -a --exclude-from=.gitignore --exclude=.git . ~/Documents/code_sync/webster
  pull:
    usage: Syncs files from the synced directory in iCloud Drive
    run: rsync -a --exclude-from=.gitignore --exclude=.git ~/Documents/code_sync/webster .
